<ion-view class="onboarding-container">


		<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="false">
			<ion-slide>
				<div class="user-and-nickname onboarding-slide">
					<div class="title">Hey, it's you!</div>

					<div class="profile-picture">
						<img src="http://placehold.it/500x500" />
					</div>

					<div class="name-of-user">Erik Spiekermann</div>

					<div class="label">Do you have a nickname? (not required)</div>
					<input placeholder="Enter it here! " class="onboarding-input">
				</div>
			</ion-slide>
			<ion-slide>
				<div class="tell-us-about-yourself onboarding-slide">
					<div class="title">Tell us about yourself.</div>

					<div class="label">What do you currently do?</div>
					<select class="onboarding-select" name="work-school">
						<option value="school">I'm going to school.</option>
						<option value="work">I'm working.</option>
						<option value="nothing">None of the above.</option>
					</select>

					<div class="label">Where?</div>
					<input placeholder="" class="onboarding-input">

					<div class="profile-fill-in">
						<span class="hey-im-x">Hey, I'm <span class="first-name">Erik</span>.</span>
						<span class="work-school">
							I'm a student at
							<span class="work-school">Northeastern University</span>.
						</span>
					</div>
				</div>
			</ion-slide>
		</ion-slide-box>


		<div class="bottom-bar">
			<button class="btn secondary" ng-click="">back</button>
			<button class="btn secondary" ng-click="completeOnboarding()">next</button>
		</div>

</ion-view>
