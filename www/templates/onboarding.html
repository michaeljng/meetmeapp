<ion-view class="onboarding-container">


		<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="false">
			<ion-slide>
				<div class="user-and-nickname onboarding-slide">
					<div class="title">Hey, it&rsquo;s you!</div>

					<div class="profile-picture">
						<img src="http://placehold.it/500x500" />
					</div>

					<div class="name-of-user">Erik Spiekermann</div>

					<div class="do-you-have-nickname onboarding-form">
						<div class="label">Do you have a nickname?</div>
						<input placeholder="Enter it here! (not required)" class="onboarding-input">
					</div>
					
				</div>
			</ion-slide>
			<ion-slide>
				<div class="tell-us-about-yourself onboarding-slide">
					<div class="subtitle">Tell us about yourself.</div>
					
					<div class="what-do-you-do onboarding-form">
						<div class="label">What do you currently do?</div>
						<select class="onboarding-select" name="work-school">
							<option value="school">I&rsquo;m going to school.</option>
							<option value="work">I&rsquo;m working.</option>
							<option value="nothing">None of the above.</option>
						</select>
					</div>

					<div class="where onboarding-form">
						<div class="label">Where?</div>
						<input placeholder="Enter the name of your school." class="onboarding-input">
					</div>
					
					<!-- If "work" is selected -->
					<div class="what-do-you-do onboarding-form">
						<div class="label">What do you do there?</div>
						<input placeholder="Enter your job title." class="onboarding-input">
					</div>

					<div class="profile-fill-in onboarding-form">
						Hey, I&rsquo;m <span class="first-name">Erik</span>, a  
						<span class="profession dynamic">student</span> at 
						<span class="location dynamic">Northeastern University</span>.
					</div>
				</div>
			</ion-slide>
		</ion-slide-box>


		<div class="bottom-bar">
			<button class="btn secondary" ng-click="">back</button>
			<button class="btn secondary" ng-click="completeOnboarding()">next</button>
		</div>

</ion-view>
