<ion-view>
	<ion-content class="has-header has-footer">
		<ion-list ng-repeat="matchedUser in matchedUsers">	
			<a class="item item-thumbnail-left" ng-click="sendNotification(matchedUser)">
				<img src="http://graph.facebook.com/{{matchedUser.facebookId}}/picture?width=270eight=270"/>
				<h2>{{matchedUser.facebookName}}</h2>
				<p>User summary and stuffs</p>
			</a>
		</ion-list>
		<div>
			<button ng-click="setUnavailable()">Unavailable</button>
		</div>
	</ion-content>
</ion-view>
