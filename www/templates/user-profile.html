<ion-view title="user-profile">

  <div class="bar bar-subheader" id="option-notification">
    <button class="button button-calm invite-button" ng-click="sendNotification(displayUser.objectId)">Invite to meet up!</button>
  </div>

  <ion-content  class="has-header has-footer" id="ion-user-profile">
    <ion-list>
      <ion-item>
        Name: {{displayUser.facebookName}}
      </ion-item>
      <ion-item>
        Nickname: <input id="nickName" ng-model="displayUser.nickName">
      </ion-item>
      <ion-item>
        Location: <div id="mapholder" ng-model="displayUser.userLocation" style="height:300px"></div>
      </ion-item>
      <ion-item>
        Age: <input id="age" ng-model="displayUser.userAge" type="number">
      </ion-item>
      <ion-item>
        Description: <textarea id="description" ng-model="displayUser.userDescription" cols="40" rows="5"></textarea>
      </ion-item>
      <!-- <ion-item>
        <ion-toggle ng-model="user.isAvailable" toggle-class="toggle-calm" ng-change="toggleAvailable()">Availability:</ion-toggle>
      </ion-item> -->
      <ion-item id="editButton" style="display:none">
        <button class="button button-calm" ng-click="saveProfile()">Save</button>
        <!-- <button class="button button-calm" ng-click="logout()">Logout</button> -->
      </ion-item>
  </ion-content>
</ion-view>
