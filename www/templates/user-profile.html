<ion-view title="user-profile">

  <div class="bar bar-subheader bar-dark" id="saved-notification">Profile changes saved!</div>

  <div class="bar bar-subheader" id="option-notification" ng-hide="pageExtended || editable">
    <button class="button button-balanced invite-button" ng-click="sendInvitation(displayUser)" ng-disabled="!inviteEnabled">{{inviteButtonText}}</button>
  </div>

  <ion-content  class="has-footer" id="ion-user-profile">
    <div class="extended-inv" ng-show="pageExtended"></div>
    <div class="extended-opt"></div>
    <ion-list>
      <ion-item id="profile-header">
        <img src="http://graph.facebook.com/{{displayUser.facebookId}}/picture?width=300&height=300"/>
        <div>
          <h1>{{displayUser.facebookName}}</h1>
        </div>
       
      </ion-item>
      <ion-item>
        Nickname: <br/><input id="nickName" class="editable-field" ng-model="displayUser.nickName" ng-hide="!editable"><span ng-hide="editable">{{displayUser.nickName}}</span>
      </ion-item>
      <ion-item id="distanceFrom" ng-hide="editable">
        Currently <span id="distance"></span> mi. from you
      </ion-item>
      <ion-item>
        Age: <br/><input id="age" class="editable-field" ng-model="displayUser.userAge" type="number" ng-hide="!editable"><span ng-hide="editable">{{displayUser.userAge}}</span>
      </ion-item>
      <ion-item class="item-text-wrap">
        Description: <br/><textarea id="description" class="editable-field" ng-model="displayUser.userDescription" cols="40" rows="5" ng-hide="!editable"></textarea><div ng-hide="editable">{{displayUser.userDescription}}</div>
      </ion-item>
      <ion-item id="editButton" ng-hide="!editable">
        <button class="button button-balanced" ng-click="saveProfile()">Save</button>
        <!-- <button class="button button-calm" ng-click="logout()">Logout</button> -->
      </ion-item>
  </ion-content>
</ion-view>
