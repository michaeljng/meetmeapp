<ion-view title="user-profile">
  <ion-content has-header="true">
    <ion-list>
      <ion-item>
        Name: {{user.fbName}}
      </ion-item>
      <ion-item>
        Nickname: <input id="nickName" ng-model="user.nickName">
      </ion-item>
      <ion-item>
        Location: <div id="mapholder" ng-model="user.location"></div>
      </ion-item>
      <ion-item>
        Age: <input id="age" ng-model="user.age" type="number">
      </ion-item>
      <ion-item>
        Description: <textarea id="description" ng-model="user.description" cols="40" rows="5"></textarea>
      </ion-item>
      <ion-item>
        <ion-toggle ng-model="user.isAvailable" toggle-class="toggle-calm" ng-change="handlePost()">Availability:</ion-toggle>
      </ion-item>
      <ion-item>
        <button class="button button-calm" ng-click="saveProfile()">Save</button>
        <button class="button button-calm" ng-click="logout()">Logout</button>
      </ion-item>
  </ion-content>
</ion-view>
