<ion-view title="chat-log" class="wrapper chat-container">
	<!-- <div class="ii-background middle"></div> -->

	<div class="info-bar" id="chat-info">
		<div class="username">{{otherUser.facebookName}}</div>

		<!-- Need dynamic data here -->
		<!-- <div class="met-when">Met on 4/6</div> -->
	</div>

	<ion-content scroll="true" class="has-header has-footer has-info-top has-info-bottom container">
		<div class="extended-all" ng-show="pageExtended"></div>
		<div class="chat-output" id="chat-output">
			<div class="empty-chat" ng-show="!chatMessages.length">
				Send a message to get a conversation started!
			</div>
			<ion-list ng-repeat="chatMessage in chatMessages" my-repeat-directive>
				<div class="{{chatStyle(chatMessage.fromUser.objectId)}}">
					<img src="http://graph.facebook.com/{{otherUser.facebookId}}/picture?width=80&height=80"/>
					<div class="chat-text">
						{{chatMessage.message}}
					</div>
				</div>
			</ion-list>
		</div>
	</ion-content>

	<div class="chat-input-bar">
		<input placeholder="Send a message." class="chat-input" id="chat-input"></input>
		<button class="btn" ng-click="sendMessage()">
			<i class="icon ion-android-send"></i>
		</button>
	</div>
</ion-view>
