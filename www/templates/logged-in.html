<div class="bar bar-subheader" id="invite-reminder">
	<div class="inviter"></div>
	<div class="invite-time">Invitation ends in {{secondsLeft}} seconds.</div>
	<div class="invite-options">
		<button class="button button-stable invite-button" id="sub-no" ng-click="declineInvitation()">No, thanks.</button>
		<button class="button button-calm invite-button" id="sub-yes" ng-click="acceptInvitation()">Let's meet up!</button>
	</div>
</div>

<div ui-view>
</div>

<div class="tabs-striped tabs-color-calm">
	<div class="tabs">
		<a class="tab-item active" href="#/app/logged-in/search-tab/unavailable">
			<i class="icon ion-search"></i>
			Search
		</a>
		<a class="tab-item" href="#/app/logged-in/chat-tab/chats-list">
			<i class="icon ion-chatbubbles"></i>
			Chat
		</a>
		<a class="tab-item" href="#/app/logged-in/user-tab/user-detail/{{currentUser.objectId}}?currentUserId={{currentUser.objectId}}">
			<i class="icon ion-person"></i>
			Profile
		</a>
	</div>
</div>
